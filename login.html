<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Class · Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html { font-size: 14px; }

        :root {
            --bg-start: #f3e8ff;
            --bg-end: #d8b4fe;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #1a1a1a;
            --text-soft: #4a4a4a;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --input-focus: #8b5cf6;
            --btn-bg: #7c3aed;
            --btn-hover: #6d28d9;
            --accent: #8b5cf6;
            --accent-light: #c4b5fd;
            --error-bg: #fee2e2;
            --error-text: #dc2626;
            --toggle-bg: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg-start: #0a0a0a;
            --bg-end: #2e1065;
            --card-bg: rgba(17, 17, 17, 0.96);
            --text: #ffffff;
            --text-soft: #d1d5db;
            --input-bg: #2d2d2d;
            --input-border: #4b5563;
            --input-focus: #a78bfa;
            --btn-bg: #8b5cf6;
            --btn-hover: #7c3aed;
            --accent: #a78bfa;
            --accent-light: #6d28d9;
            --error-bg: #7f1d1d;
            --error-text: #fecaca;
            --toggle-bg: #4b5563;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, var(--bg-start), var(--bg-end));
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 380px;
            position: relative;
            z-index: 10;
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 100;
        }

        .theme-checkbox { display: none; }

        .theme-label {
            width: 48px;
            height: 24px;
            background: var(--toggle-bg);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4px;
            position: relative;
            cursor: pointer;
            border: 1.5px solid var(--accent);
        }

        .theme-label .fa-sun { color: #fbbf24; font-size: 12px; }
        .theme-label .fa-moon { color: #cbd5e1; font-size: 12px; }

        .theme-ball {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.2s;
        }

        #theme-checkbox:checked + .theme-label .theme-ball {
            transform: translateX(24px);
        }

        /* Login card */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 1.75rem;
            padding: 2rem 1.75rem;
            box-shadow: 0 20px 40px -12px rgba(0,0,0,0.4);
            border: 1px solid var(--accent-light);
        }

        .header {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .header i {
            font-size: 2.25rem;
            background: linear-gradient(145deg, var(--accent), var(--btn-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header p {
            color: var(--text-soft);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        /* Owner hint */
        .owner-hint {
            background: rgba(251, 191, 36, 0.08);
            border: 1px solid #fbbf24;
            border-radius: 1.5rem;
            padding: 0.6rem 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text);
        }

        .owner-hint i { color: #fbbf24; font-size: 0.9rem; }
        .owner-hint strong { color: #fbbf24; font-weight: 600; }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-soft);
            font-size: 0.9rem;
            z-index: 1;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.7rem 2.5rem 0.7rem 2.4rem;
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            border-radius: 0.9rem;
            font-size: 0.85rem;
            color: var(--text);
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            color: var(--text-soft);
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 1;
        }

        /* Options row */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.25rem 0;
            font-size: 0.75rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-soft);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 0.9rem;
            height: 0.9rem;
            accent-color: var(--accent);
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(145deg, var(--btn-bg), var(--btn-hover));
            color: white;
            border: none;
            border-radius: 0.9rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--btn-bg);
        }

        /* Error message */
        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 0.6rem 1rem;
            border-radius: 0.8rem;
            margin-bottom: 1.25rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            border-left: 3px solid var(--error-text);
        }

        .error-message.show { display: flex; }

        /* Signup link */
        .signup-link {
            text-align: center;
            color: var(--text-soft);
            font-size: 0.75rem;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        /* Features */
        .features {
            margin-top: 1.75rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--accent-light);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .feature {
            text-align: center;
            color: var(--text-soft);
            font-size: 0.7rem;
        }

        .feature i {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 0.3rem;
            display: block;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .login-btn.loading .btn-text { display: none; }
        .login-btn.loading .spinner { display: block; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-checkbox" class="theme-checkbox">
            <label for="theme-checkbox" class="theme-label">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="theme-ball"></div>
            </label>
        </div>

        <div class="login-card">
            <div class="header">
                <i class="fas fa-laptop-code"></i>
                <h1>cs·portal</h1>
                <p>sign in to continue</p>
            </div>

            <div class="owner-hint">
                <i class="fas fa-crown"></i>
                <span><strong>admin:</strong> scottishteddyboi@gmail.com</span>
            </div>

            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>email or student id</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="you@university.edu" value="scottishteddyboi@gmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="••••••••" value="admin123">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" checked>
                        <span>remember me</span>
                    </label>
                    <a href="#" class="forgot-password">forgot?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">sign in →</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="signup-link">
                new here? <a href="#">create account</a>
            </div>

            <div class="features">
                <div class="feature"><i class="fas fa-code"></i>code lab</div>
                <div class="feature"><i class="fas fa-users"></i>groups</div>
                <div class="feature"><i class="fas fa-trophy"></i>xp</div>
            </div>
        </div>
    </div>

    <script>
        // Theme
        const themeCheckbox = document.getElementById('theme-checkbox');
        const html = document.documentElement;
        
        if (localStorage.getItem('theme') === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeCheckbox.checked = true;
        }
        
        themeCheckbox.addEventListener('change', function() {
            if (this.checked) {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            }
        });

        // Password toggle - FIXED
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Login
        const OWNER_EMAIL = 'scottishteddyboi@gmail.com';
        const OWNER_PASS = 'admin123';
        const STUDENT_EMAIL = 'student@cs.edu';
        const STUDENT_PASS = 'cs123';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorMsg = document.getElementById('errorMessage');
            const errorSpan = errorMsg.querySelector('span');
            const loginBtn = document.getElementById('loginBtn');

            errorMsg.classList.remove('show');

            if (!email || !pass) {
                errorSpan.textContent = 'fill all fields';
                errorMsg.classList.add('show');
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            setTimeout(() => {
                let valid = false;
                let role = '';

                if (email === OWNER_EMAIL && pass === OWNER_PASS) {
                    valid = true;
                    role = 'owner';
                } else if (email === STUDENT_EMAIL && pass === STUDENT_PASS) {
                    valid = true;
                    role = 'student';
                }

                if (valid) {
                    const userData = { email, role, time: new Date().toISOString() };
                    
                    if (remember) {
                        localStorage.setItem('userData', JSON.stringify(userData));
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        sessionStorage.setItem('userData', JSON.stringify(userData));
                    }

                    if (role === 'owner') {
                        window.location.href = 'main2.html';
                    } else {
                        window.location.href = 'main1.html';
                    }
                } else {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    errorSpan.textContent = 'try: admin123 / cs123';
                    errorMsg.classList.add('show');
                }
            }, 800);
        });

        // Load remembered
        const remembered = localStorage.getItem('rememberedEmail');
        if (remembered) {
            document.getElementById('email').value = remembered;
            document.getElementById('remember').checked = true;
        }
    </script>
</body>
</html>
